<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App #1 - Login</title>
</head>
<body>
    <h1>Signup Page</h1><br><br>
    <form action="{{ url_for('signup') }}" method="POST">
        <input name="username" placeholder="Username" type="text"><br><br>
        <input name="password" placeholder="Password" type="text"><br><br>
        <textarea name="message" placeholder="Put a Message" type="text"></textarea>
        <input name="Submit" type="submit">
    </form>
</body>
</html>
